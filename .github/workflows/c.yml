name: C CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: libsdl-org/setup-sdl@main
      id: sdl
      with:
        install-linux-dependencies: true
        version: sdl1.2.15
    - name: make
      run: make -f Makefile-C
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
