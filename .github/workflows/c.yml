name: C CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install legacy SDL
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl1.2-dev
    - name: make
      run: make -f Makefile-C
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
