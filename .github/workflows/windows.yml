name: Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: false  # Disable automatic update during setup
    - name: Install depends
      shell: msys2 {0}
      run: |
        pacman --noconfirm -Syu
        pacman --noconfirm -S mingw-w64-x86_64-toolchain
        pacman --noconfirm -S mingw-w64-x86_64-SDL
        pacman --noconfirm -S mingw-w64-x86_64-SDL_image
        pacman --noconfirm -S mingw-w64-x86_64-libvorbis
    - name: make
      run: make -f Makefile-mingw
